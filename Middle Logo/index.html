<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link rel="stylesheet" href="css/main.css" />

    <script
      src="https://kit.fontawesome.com/9c3c553c69.js"
      crossorigin="anonymous"
    ></script>
    <title>Middle Logo Nav</title>
  </head>
  <body>
    <header>
      <ul class="list">
        <li class="nav-item">Blog</li>
        <li class="nav-item">Products</li>
        <li class="nav-item">Store</li>
        <li class="nav-item logo"><img src="SubiroLogo.png" /></li>
        <li class="nav-item">About</li>
        <li class="nav-item">Contact</li>
        <li class="nav-item">Login</li>
      </ul>
      <div class="mobile-nav">
        <div class="mobile-logo"><img src="SubiroLogo.png" /></div>
        <ul class="sandwich-menu">
          <div class="mobile-nav-item sandwich-btn">
            <i class="far fa-caret-square-down"></i>
          </div>
          <div class="mobile-drawer-items">
            <a href="#"><li class="mobile-nav-item">Blog</li></a>
            <a href="#"><li class="mobile-nav-item">Products</li></a>
            <a href="#"><li class="mobile-nav-item">Store</li></a>
            <a href="#"><li class="mobile-nav-item">About</li></a>
            <a href="#"><li class="mobile-nav-item">Contract</li></a>
            <a href="#"><li class="mobile-nav-item">Login</li></a>
          </div>
        </ul>
      </div>
    </header>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
